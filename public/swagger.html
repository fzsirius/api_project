<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger Documentation</title>
    <!-- Link to CSS Swagger UI -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css">
    <style>
        .button-container {
            position: absolute;
            top: 60px; 
            right: 20px; 
        }
    </style>
</head>
<body>

    <!-- return button -->
    <div class="button-container">
        <button onclick="window.location.href = 'index.html';">Retour Ã  la page principale</button>
    </div>

    <!-- container to display Swagger UI -->
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    // Initialize Swagger UI on page load 
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "swagger.json", 

            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        });
    }
</script>

</body>
</html>
